<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'usuarios')}">

<body>

<h2>Buscar Usuario</h2>

<form th:object="${usuario}" th:action="@{/usuarios}" method="get"
      class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="grupoUsername">
            <label class="col-sm-2 control-label">Username </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{username}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Buscar Usuario</button>
        </div>
    </div>

</form>

<br />
<a class="btn btn-default" th:href="@{/usuarios/new}">Ingresar Usuario</a>

</body>
</html>
