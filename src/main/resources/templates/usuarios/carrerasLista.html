<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'usuarios')}">

<body>

<h2>Carreras</h2>

<table id="carreras" class="table table-striped">
    <thead>
    <tr>
        <th>Nivel</th>
        <th>Nombre</th>
        <th>Dpto</th>
        <th>Localidad</th>
        <th>Institucion</th>
        <th>Area</th>
        <th>Pago</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carrera : ${selections}">
        <td th:text="${carrera.nivel}"/>
        <td th:text="${carrera.nombre}"/>
        <td th:text="${carrera.dpto}"/>
        <td th:text="${carrera.localidad}"/>
        <td th:text="${carrera.institucion}"/>
        <td th:text="${carrera.area}"/>
        <td th:text="${carrera.pago}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
