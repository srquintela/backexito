<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'usuarios')}">

<body>

<h2>Usuarios</h2>

<table id="usuarios" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Nombre</th>
        <th style="width: 200px;">Unidad Educativa</th>
        <th>Ciudad</th>
        <th style="width: 120px">Email</th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${selections}">
        <td>
            <a th:href="@{/usuarios/__${usuario.id}__}" th:text="${usuario.nombre + ' ' + usuario.apellidos}"/></a>
        </td>
        <td th:text="${usuario.ueducativa}"/>
        <td th:text="${usuario.dpto}"/>
        <td th:text="${usuario.email}"/>
        <td th:text="${usuario.username}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
